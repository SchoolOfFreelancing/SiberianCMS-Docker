version: '3'

services:
  php-fpm:
    restart: always
    image: siberian_php-fpm-7.1
    build:
      context: .
      dockerfile: ./dockerfiles/php-fpm/Dockerfile
    volumes:
      - ./siberian:/var/www/html
    ports:
      - SOCKETIO_RANGE:SOCKETIO_RANGE
    links:
      - mariadb
    networks:
      - siberian-bridge

  nginx:
    restart: always
    image: nginx:latest
    ports:
      - HTTP_PORT:80
      - HTTPS_PORT:443
    volumes:
      - ./siberian:/var/www/html
      - ./assets/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./etc/ssl:/etc/nginx/ssl-certificates
    links:
      - php-fpm
    networks:
      - siberian-bridge

networks:
  siberian-bridge:
    driver: bridge
